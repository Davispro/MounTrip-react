<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/Mountrip.module.css" />
    <link rel="stylesheet" href="../styles/Navbar.module.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .bg-image {
        background-color: var(--mtyellow-4);
        height: 100vh;
      }

      .shopping-cart-process img {
        display: block;
        padding-top: 68px;
        width: 700px;
        padding-bottom: 12px;
      }

      .var-mtgrey-1 {
        color: var(--mtgrey-1);
        letter-spacing: 0.1em;
      }

      .var-mtgrey-3 {
        color: var(--mtgrey-3);
        letter-spacing: 0.1em;
      }

      .me-142 {
        margin-right: 142px;
      }

      .me-12 {
        margin-right: 12px;
      }

      .mb-42 {
        margin-bottom: 42px;
      }

      .wrap-container {
        width: 50%;
        margin: 0 auto;
      }

      h3 {
        font-weight: 700;
        font-size: 30px;
        line-height: 43px;
        align-items: center;
        letter-spacing: 0.1em;
        margin-bottom: 0;
        color: var(--mtgreen-1);
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="left">
            <a href="">
              <img src="./../icons/logo.svg" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse navigations"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="link" to="/"> 商品總覽 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/member-list"> 難易分級 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/"> 季節推薦 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/"> 線上測驗 </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="right">
            <ul class="navbar-nav me-auto mb-lg-0 ulRight">
              <li class="nav-item liRight search">
                <div class="search-input">
                  <img src="./../icons/search-icon.svg" alt="" />
                  <span>輸入登山路線、季節熱門路線</span>
                </div>
              </li>
              <li class="nav-item liRight notification">
                <a class="link" href="/">
                  <img src="./../icons/bell.svg" alt="" />
                </a>
              </li>
              <li class="nav-item liRight cart">
                <a class="link" href="/">
                  <img src="./../icons/shopping-cart.svg" alt="" />
                </a>
              </li>
              <li class="nav-item liRight profile">
                <a class="link" href="/">
                  <img src="./../icons/profile.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="container">
        <section class="row shopping-cart-process justify-content-center">
          <img src="./svg/shopping-cart2.svg" />
          <div class="d-flex justify-content-center mb-42">
            <p class="me-142 var-mtgrey-3">確認訂單</p>
            <p class="me-142 var-mtgrey-1">填寫資料</p>
            <p class="me-142 var-mtgrey-3">付款頁面</p>
            <p class="var-mtgrey-3">完成訂單</p>
          </div>
        </section>
      </div>

      <div class="wrap-container shopping-cart-contain">
        <div id="shopping-cart-title" class="d-flex align-items-center mb-4">
          <img src="./svg/user.svg" class="me-12" alt="" />
          <h3>訂購人資料</h3>
        </div>
      </div>
    </div>
  </body>
</html>
