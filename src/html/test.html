    <script>
      const images = document.querySelectorAll('.intro-page img')
      const mount_g2 = images[20]
      const g2_left = window.getComputedStyle(mount_g2).left
      const g2_top = window.getComputedStyle(mount_g2).top

      const mount_y2 = images[21]
      const y2_left = window.getComputedStyle(mount_y2).left
      const y2_top = window.getComputedStyle(mount_y2).top

      const mount_g1 = images[22]
      const g1_left = window.getComputedStyle(mount_g1).left
      const g1_top = window.getComputedStyle(mount_g1).top

      const mount_y1 = images[23]
      const y1_left = window.getComputedStyle(mount_y1).left
      const y1_top = window.getComputedStyle(mount_y1).top

      let mouseX, mouseY
      let originMouseX, originMouseY

      document.addEventListener('mousemove', function (e) {
        const windowHeight = window.innerHeight
        const windowWidth = window.innerWidth

        mouseX = e.clientX
        mouseY = e.clientY

        const moveX = 5
        const moveY = 5

        if (mouseX >= originMouseX) {
          if (mouseY >= originMouseY) {
            mount_g2.style.left = `${parseInt(g2_left) + moveX}px`
            mount_g2.style.top = `${parseInt(g2_top) + moveY}px`

            mount_g1.style.left = `${parseInt(g1_left) + moveX}px`
            mount_g1.style.top = `${parseInt(g1_top) - moveY}px`

            mount_y2.style.left = `${parseInt(y2_left) - moveX}px`
            mount_y2.style.top = `${parseInt(y2_top) + moveY}px`

            mount_y1.style.left = `${parseInt(y1_left) - moveX}px`
            mount_y1.style.top = `${parseInt(y1_top) - moveY}px`
          } else {
            mount_g2.style.left = `${parseInt(g2_left) + moveX}px`
            mount_g2.style.top = `${parseInt(g2_top) - moveY}px`

            mount_g1.style.left = `${parseInt(g1_left) - moveX}px`
            mount_g1.style.top = `${parseInt(g1_top) + moveY}px`

            mount_y2.style.left = `${parseInt(y2_left) - moveX}px`
            mount_y2.style.top = `${parseInt(y2_top) - moveY}px`

            mount_y1.style.left = `${parseInt(y1_left) + moveX}px`
            mount_y1.style.top = `${parseInt(y1_top) + moveY}px`
          }
        } else {
          if (mouseY >= originMouseY) {
            mount_g2.style.left = `${parseInt(g2_left) - moveX}px`
            mount_g2.style.top = `${parseInt(g2_top) + moveY}px`

            mount_g1.style.left = `${parseInt(g1_left) - moveX}px`
            mount_g1.style.top = `${parseInt(g1_top) - moveY}px`

            mount_y2.style.left = `${parseInt(y2_left) + moveX}px`
            mount_y2.style.top = `${parseInt(y2_top) + moveY}px`

            mount_y1.style.left = `${parseInt(y1_left) + moveX}px`
            mount_y1.style.top = `${parseInt(y1_top) - moveY}px`
          } else {
            mount_g2.style.left = `${parseInt(g2_left) - moveX}px`
            mount_g2.style.top = `${parseInt(g2_top) - moveY}px`

            mount_g1.style.left = `${parseInt(g1_left) + moveX}px`
            mount_g1.style.top = `${parseInt(g1_top) + moveY}px`

            mount_y2.style.left = `${parseInt(y2_left) + moveX}px`
            mount_y2.style.top = `${parseInt(y2_top) - moveY}px`

            mount_y1.style.left = `${parseInt(y1_left) - moveX}px`
            mount_y1.style.top = `${parseInt(y1_top) + moveY}px`
          }
        }

        originMouseX = mouseX
        originMouseY = mouseY
        // console.log('g2_left: ', g2_left)
        console.log('----------------------')
        console.log('mouseX: ', mouseX)
        console.log('moveX: ', moveX)
        console.log('moveY: ', moveY)
